<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Password Generator (v0.0.1)</title>
  <script src="https://kit.fontawesome.com/f358d85d2a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="container">
    <h2>Password Generator (version 0.0.1)</h2>
    <div class="result-container">
      <span id="result"></span>
      <button class="btn" id="clipboard">
        <i class="far fa-clipboard"></i>
      </button>
    </div>
    <div class="settings">
      <div class="setting">
        <label for="length">Password length</label>
        <input type="number" id="length" min="4" max="20" value="20">
      </div>
      <div class="setting">
        <label for="uppercase">Inclue uppercase letter(s)</label>
        <input type="checkbox" id="uppercase" checked>
      </div>
      <div class="setting">
        <label for="lowercase">Inclue lowercase letter(s)</label>
        <input type="checkbox" id="lowercase" checked>
      </div>
      <div class="setting">
        <label for="number">Inclue numbders</label>
        <input type="checkbox" id="number" checked>
      </div>
      <div class="setting">
        <label for="symbols">Inclue symbols</label>
        <input type="checkbox" id="symbols">
      </div>
    </div>
    <button class="btn btn-large" id="generate">Generate Password</button>
  </div>

  <script src="./main.js"></script>
</body>

</html>
